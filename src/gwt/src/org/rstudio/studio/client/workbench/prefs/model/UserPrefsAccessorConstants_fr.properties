# Whether to run .Rprofile again after resuming a suspended R session.
runRprofileOnResumeTitle= Exécuter .Rprofile à la reprise
runRprofileOnResumeDescription= Exécuter ou non, à nouveau le fichier .Rprofile après la reprise d''une session R suspendue.

# Whether to save the workspace to an .Rdata file after the R session ends.
saveWorkspaceTitle= Enregistrer l''espace de travail en quittant
saveWorkspaceDescription= Enregistré ou non, l''espace de travail dans un fichier .Rdata après la fin de la session R.

# Whether to load the workspace when the R session begins.
loadWorkspaceTitle= Charger l''espace de travail au démarrage
loadWorkspaceDescription=  Indiquer ou non, s''il faut charger l''espace de travail au début de la session R.

# The initial working directory for new R sessions.
initialWorkingDirectoryTitle= Répertoire de travail initial
initialWorkingDirectoryDescription= Le répertoire de travail initial pour les nouvelles sessions R.

# The CRAN mirror to use.
cranMirrorTitle=
cranMirrorDescription= Le miroir CRAN à utiliser.

# The name of the default Bioconductor mirror.
bioconductorMirrorNameTitle=
bioconductorMirrorNameDescription= Le nom du miroir Bioconductor par défaut.

# The URL of the default Bioconductor mirror.
bioconductorMirrorUrlTitle=
bioconductorMirrorUrlDescription= L''URL du miroir Bioconductor par défaut.

# Whether to always save the R console history.
alwaysSaveHistoryTitle= Sauvegarder l''historique de la console R
alwaysSaveHistoryDescription= Indiquer ou non, s''il faut toujours enregistrer l''historique de la console R.

# Whether to remove duplicate entries from the R console history.
removeHistoryDuplicatesTitle= Supprimer les  duplicatas de l''historique de la console
removeHistoryDuplicatesDescription= Supprimer ou non, les duplicatas en double de l''historique de la console R.

# Show the result of the last expression (.Last.value) in the Environment pane.
showLastDotValueTitle= Afficher .Last.value dans le volet Environnement
showLastDotValueDescription= Affiche le résultat de la dernière expression (.Last.value) dans le volet Environnement.

# The line ending format to use when saving files.
lineEndingConversionTitle= Format de fin de ligne
lineEndingConversionDescription= Le format de fin de ligne à utiliser lors de l''enregistrement des fichiers.

# Whether to use newlines when saving Makefiles.
useNewlinesInMakefilesTitle= Utiliser les nouvelles lignes dans les Makefiles
useNewlinesInMakefilesDescription=  Utiliser ou non, les nouvelles lignes lors de l''enregistrement des Makefiles.

# The terminal shell to use on Windows.
windowsTerminalShellTitle=
windowsTerminalShellDescription= Le shell de terminal à utiliser sous Windows.

# The terminal shell to use on POSIX operating systems (MacOS and Linux).
posixTerminalShellTitle=
posixTerminalShellDescription= L''interpréteur de commandes à utiliser sur les systèmes d''exploitation POSIX (MacOS et Linux).

# The fully qualified path to the custom shell command to use in the Terminal tab.
customShellCommandTitle=
customShellCommandDescription= Le chemin d''accès complet à la commande shell personnalisée à utiliser dans l''onglet Terminal.

# The command-line options to pass to the custom shell command.
customShellOptionsTitle=
customShellOptionsDescription= Les options de ligne de commande à passer à la commande shell personnalisée.

# Show line numbers in RStudio''s code editor.
showLineNumbersTitle= Afficher les numéros de ligne dans l''éditeur
showLineNumbersDescription= Afficher les numéros de ligne dans l''éditeur de code de RStudio.

# Highlight the selected word in RStudio''s code editor.
highlightSelectedWordTitle= Surligner le mot sélectionné dans l''éditeur
highlightSelectedWordDescription= Surligner le mot sélectionné dans l''éditeur de code de RStudio.

# Highlight the selected line in RStudio''s code editor.
highlightSelectedLineTitle= Surligner la ligne sélectionnée dans l''éditeur
highlightSelectedLineDescription= Surligner la ligne sélectionnée dans l''éditeur de code de RStudio.

# Layout of panes in the RStudio workbench.
panesTitle=
panesDescription= Disposition des volets dans RStudio Workbench.

# Whether to enable the ability to add source columns to display.
allowSourceColumnsTitle= Permettre les colonnes de sources
allowSourceColumnsDescription= Permettre ou non, d''activer l''ajout des colonnes sources à l''affichage.

# Whether to insert spaces when pressing the Tab key.
useSpacesForTabTitle= Insérer des espaces pour la touche de tabulation
useSpacesForTabDescription=  Insérer ou non, des espaces lorsque vous appuyez sur la touche de tabulation.

# The number of spaces to insert when pressing the Tab key.
numSpacesForTabTitle= Nombre d''espaces pour la touche de tabulation
numSpacesForTabDescription= Le nombre d''espaces à insérer lorsque vous appuyez sur la touche de tabulation.

# When enabled, the indentation for documents not part of an RStudio project will be automatically detected.
autoDetectIndentationTitle= Détection automatique de l''indentation dans les fichiers
autoDetectIndentationDescription= Lorsque cette option est activée, l''indentation des documents ne faisant pas partie d''un projet RStudio sera automatiquement détectée.

# Whether to show the margin guide in the RStudio code editor.
showMarginTitle= Afficher la marge dans l''éditeur
showMarginDescription=  Afficher ou non, le guide de marge dans l''éditeur de code RStudio.

# Whether to flash the cursor off and on.
blinkingCursorTitle= Utiliser un curseur clignotant
blinkingCursorDescription= Si on doit faire clignoter le curseur.

# The number of columns of text after which the margin is shown.
marginColumnTitle= Colonne de la marge:
marginColumnDescription= Le nombre de colonnes de texte après lesquelles la marge est affichée.

# Whether to show invisible characters, such as spaces and tabs, in the RStudio code editor.
showInvisiblesTitle= Afficher les caractères invisibles dans l''éditeur
showInvisiblesDescription= Afficher ou non, les caractères invisibles, tels que les espaces et les tabulations, dans l''éditeur de code RStudio.

# Style for indentation guides in the RStudio code editor.
indentGuidesTitle = Guides d''indentation
indentGuidesDescription = Style des guides d''indentation guides pour l''editeur de code de RStudio.
indentGuidesEnum_none=Aucun
indentGuidesEnum_gray=Lignes grises
indentGuidesEnum_rainbowlines=Lignes Arc-en-Ciel
indentGuidesEnum_rainbowfills=Remplissage Arc-en-Ciel

# Whether to continue comments (by inserting the comment character) after adding a new line.  Press Shift + Enter to exit a comment.
continueCommentsOnNewlineTitle= Continuer les commentaires après avoir ajouté une nouvelle ligne
continueCommentsOnNewlineDescription= Continuer ou non, les commentaires (en insérant le caractère de commentaire) après avoir ajouté une nouvelle ligne.  Appuyez sur Shift + Enter pour quitter un commentaire.

# Hyperlinks in comments will be underlined and clickable
highlightWebLinkTitle= Les hyperliens dans les commentaires seront soulignés et cliquables.
highlightWebLinkDescription= Les hyperliens dans les commentaires seront soulignés et cliquables.

# The keybindings to use in the RStudio code editor.
editorKeybindingsTitle=Reliure de touches du clavier pour l''éditeur
editorKeybindingsDescription= Les combinaisons de touches à utiliser dans l''éditeur de code RStudio.
editorKeybindingsEnum_default=Défaut
editorKeybindingsEnum_vim=Vim
editorKeybindingsEnum_emacs=Emacs
editorKeybindingsEnum_sublime=Sublime Text

# Whether to insert matching pairs, such as () and [], when the first is typed.
insertMatchingTitle= Insertion automatique des parenthèses et des crochets correspondants
insertMatchingDescription= Insérer ou non, les paires correspondantes, telles que () et [], lorsque la première est tapée.

# Whether to insert spaces around the equals sign in R code.
insertSpacesAroundEqualsTitle= Insérer des espaces autour 
insertSpacesAroundEqualsDescription= Si on doit faire l''insertion d''espaces autour du signe égal dans le code R.

# Whether to insert parentheses after function completions.
insertParensAfterFunctionCompletionTitle= Insérer des parenthèses après les fonctions
insertParensAfterFunctionCompletionDescription= Indiquer ou non, si des parenthèses doivent être insérées après les compléments de fonction.

# Whether to attempt completion of multiple-line statements when pressing Tab.
tabMultilineCompletionTitle= Compléter les déclarations multi-lignes avec la touche de tabulation
tabMultilineCompletionDescription= Tenter ou non, de compléter les instructions de plusieurs lignes en appuyant sur la touche de tabulation.

# Whether to attempt completion of statements when pressing Tab.
tabCompletionTitle= Utiliser la touche de tabulation pour déclencher l''autocomplétion
tabCompletionDescription= Indiquer ou non, si l''on doit tenter de compléter les instructions en appuyant sur la touche de tabulation.

# Whether to show help tooltips for functions when the cursor has not been recently moved.
showHelpTooltipOnIdleTitle= Afficher les infobulles d''aide des fonctions au repos
showHelpTooltipOnIdleDescription= Indiquer ou non, si les infobulles d''aide des fonctions doivent être affichées lorsque le curseur n''a pas été déplacé récemment.

# Which kinds of delimiters can be used to surround the current selection.
surroundSelectionTitle= Entourer les sélections avec l''insertion de délimiteurs
surroundSelectionDescription= Indique quels types de délimiteurs peuvent être utilisés pour entourer la sélection actuelle.
surroundSelectionEnum_never=Jamais
surroundSelectionEnum_quotes=Citations
surroundSelectionEnum_quotes_and_brackets=Citations et parenthèses

# Whether to enable code snippets in the RStudio code editor.
enableSnippetsTitle= Activer les extraits de code
enableSnippetsDescription= Activer ou non, les extraits de code dans l''éditeur de code RStudio.

# When to use auto-completion for R code in the RStudio code editor.
codeCompletionTitle= Utiliser la complétion de code pour R
codeCompletionDescription= Quand utiliser l''auto-complétion pour le code R dans l''éditeur de code RStudio.
codeCompletionEnum_always=Automatiquement
codeCompletionEnum_never=Jamais
codeCompletionEnum_triggered=Lorsque déclenché ($, : :)
codeCompletionEnum_manual=Manuellement (Tab, Ctrl+Espace)

# When to use auto-completion for other languages (such as JavaScript and SQL) in the RStudio code editor.
codeCompletionOtherTitle= Utiliser la complétion de code pour d''autres langages
codeCompletionOtherDescription= Quand utiliser la complétion automatique pour d''autres langages (tels que JavaScript et SQL) dans l''éditeur de code RStudio.
codeCompletionOtherEnum_always=Automatiquement
codeCompletionOtherEnum_triggered=Lorsque cela est déclenché
codeCompletionOtherEnum_manual=Manuellement (Ctrl+Espace)

# Whether to always use code completion in the R console.
consoleCodeCompletionTitle= Utiliser la complétion de code dans la console R
consoleCodeCompletionDescription= Indiquer ou non, si la complétion de code doit toujours être utilisée dans la console R.

# The number of milliseconds to wait before offering code suggestions.
codeCompletionDelayTitle= Délai avant la complétion de code (ms)
codeCompletionDelayDescription= Le nombre de millisecondes à attendre avant de proposer des suggestions de code.

# The number of characters in a symbol that can be entered before completions are offered.
codeCompletionCharactersTitle= Nombre de caractères pour la complétion de code
codeCompletionCharactersDescription= Le nombre de caractères d''un symbole qui peuvent être saisis avant que la complétion ne soit proposée.

# When set, RStudio will include all function arguments in the completion list, even if those arguments have already appeared to be used in the current function invocation.
codeCompletionIncludeAlreadyUsedTitle = Inclure tous les arguments de fonction dans la liste de complétion
codeCompletionIncludeAlreadyUsedDescription = Lorsqu''il est activé, RStudio inclura tous les arguments de fonction dans la liste de complétion, même si ces arguments ont déjà été utilisés dans l''appel de fonction en cours.

# Whether to show function signature tooltips during autocompletion.
showFunctionSignatureTooltipsTitle= Afficher les infobulles des signatures de fonctions
showFunctionSignatureTooltipsDescription= Si on doit afficher les infobulles des signatures de fonctions pendant l''autocomplétion.

# Whether a data preview is shown in the autocompletion help popup for datasets and values.
showDataPreviewTitle = Afficher l''aperçu des données dans la fenêtre contextuelle d''aide à la saisie semi-automatique
showDataPreviewDescription = Indique si un aperçu des données est affiché dans la fenêtre contextuelle d''aide à la saisie semi-automatique pour les ensembles de données et les valeurs.

# Whether to show diagnostic messages (such as syntax and usage errors) for R code as you type.
showDiagnosticsRTitle= Afficher les diagnostics dans le code R
showDiagnosticsRDescription= Si on doit afficher les messages de diagnostic (tels que les erreurs de syntaxe et d''utilisation) pour le code R pendant la saisie.

# Whether to show diagnostic messages for C++ code as you type.
showDiagnosticsCppTitle= Afficher les diagnostics dans le code C++
showDiagnosticsCppDescription= Si on doit afficher des messages de diagnostic pour le code C++ pendant que vous tapez.

# Whether to show diagnostic messages for YAML code as you type.
showDiagnosticsYamlTitle= Afficher les diagnostics dans le code YAML
showDiagnosticsYamlDescription= Si on doit afficher des messages de diagnostic pour le code YAML au fur et à mesure de la saisie.

# Whether to show diagnostic messages for other types of code (not R, C++, or YAML).
showDiagnosticsOtherTitle= Afficher les diagnostics dans d''autres langages
showDiagnosticsOtherDescription= Si on doit afficher des messages de diagnostics pour d''autres langages (pas R, C++ ou YAML).

# Whether to show style diagnostics (suggestions for improving R code style)
styleDiagnosticsTitle= Afficher les diagnostics de style pour le code R
styleDiagnosticsDescription= Si on doit afficher les diagnostics de style (suggestions pour améliorer le style du code R).

# Whether to check code for problems after saving it.
diagnosticsOnSaveTitle= Vérifier les problèmes du code lors de l''enregistrement
diagnosticsOnSaveDescription= Si on doit vérifier le code pour les problèmes après l''avoir enregistré.

# Whether to run code diagnostics in the background, as you type.
backgroundDiagnosticsTitle= Exécuter les diagnostics du code R en arrière-plan
backgroundDiagnosticsDescription= Si on doit exécuter des diagnostics de code en arrière-plan, pendant que vous tapez.

# The number of milliseconds to delay before running code diagnostics in the background.
backgroundDiagnosticsDelayMsTitle= Exécuter les diagnostics du code R après (ms)
backgroundDiagnosticsDelayMsDescription= Le nombre de millisecondes à attendre avant d''exécuter les diagnostics de code en arrière-plan.

# Whether to run diagnostics in R function calls.
diagnosticsInRFunctionCallsTitle= Exécuter les diagnostics sur les appels de fonction R
diagnosticsInRFunctionCallsDescription= Si les diagnostics doivent être exécutés dans les appels de fonction R.

# Whether to check arguments to R function calls.
checkArgumentsToRFunctionCallsTitle= Vérifier les arguments des appels de fonction R
checkArgumentsToRFunctionCallsDescription= Indiquer ou non, si les arguments des appels de fonction R doivent être vérifiés.

# Whether to check for unexpected variable assignments inside R function calls.
checkUnexpectedAssignmentInFunctionCallTitle= Vérifier les affectations inattendues
checkUnexpectedAssignmentInFunctionCallDescription= Si on doit vérifier les affectations de variables inattendues dans les appels de fonctions R.

# Whether to generate a warning if a variable is used without being defined in the current scope.
warnIfNoSuchVariableInScopeTitle= Avertir lorsqu''une variable R est utilisée mais non définie
warnIfNoSuchVariableInScopeDescription= Si un avertissement doit être généré si une variable est utilisée sans être définie dans la portée actuelle.

# Whether to generate a warning if a variable is defined without being used in the current scope
warnVariableDefinedButNotUsedTitle= Avertir lorsqu''une variable R est définie mais non utilisée
warnVariableDefinedButNotUsedDescription= Si on doit générer un avertissement si une variable est définie sans être utilisée dans la portée actuelle.

# Whether to automatically discover and offer to install missing R package dependencies.
autoDiscoverPackageDependenciesTitle= Détecter les paquets R manquants dans l''éditeur
autoDiscoverPackageDependenciesDescription= S''il faut automatiquement découvrir et proposer d''installer les dépendances des paquets R manquants.

# Whether to ensure that source files end with a newline character.
autoAppendNewlineTitle= S''assurer que les fichiers se terminent par une nouvelle ligne lors de l''enregistrement
autoAppendNewlineDescription= Si on doit assurer que les fichiers sources se terminent par un caractère de nouvelle ligne.

# Whether to strip trailing whitespace from each line when saving.
stripTrailingWhitespaceTitle= Supprimer les espaces de fin de ligne lors de l''enregistrement
stripTrailingWhitespaceDescription= Si on doit supprimer les espaces de fin de ligne de chaque ligne lors de l''enregistrement.

# Whether to save the position of the cursor when a file is closed, restore it when the file is opened.
restoreSourceDocumentCursorPositionTitle= Restaurez la position du curseur lors de la réouverture des fichiers
restoreSourceDocumentCursorPositionDescription= Indiquer ou non, s''il faut enregistrer la position du curseur lorsqu''un fichier est fermé et la restaurer à l''ouverture du fichier.

# Whether to automatically re-indent code when it''s pasted into RStudio.
reindentOnPasteTitle= Réindenter le code lors du collage
reindentOnPasteDescription= Indiquer ou non, si le code doit être automatiquement réindenté lorsqu''il est collé dans RStudio.

# Whether to vertically align arguments to R function calls during automatic indentation.
verticallyAlignArgumentsIndentTitle= Aligner verticalement les arguments de fonction
verticallyAlignArgumentsIndentDescription= Si les arguments des appels de fonction R doivent être alignés verticalement pendant l''indentation automatique.

# Whether to soft-wrap R source files, wrapping the text for display without inserting newline characters.
softWrapRFilesTitle= Emballage souple des fichiers sources
softWrapRFilesDescription= Indiquer ou non, si les fichiers sources doivent être enveloppés de manière souple, en enveloppant le texte pour l''afficher sans insérer de caractères de nouvelle ligne.

# Whether to soft-wrap R Markdown files (and similar types such as R HTML and R Notebooks)
softWrapRmdFilesTitle= Mise en forme des fichiers R Markdown
softWrapRmdFilesDescription= Indiquer ou non, si les fichiers R Markdown (et les types similaires tels que R HTML et R Notebooks) doivent être enveloppés.

# Whether to focus the R console after executing an R command from a script.
focusConsoleAfterExecTitle= Focaliser la console après l''exécution d''un code R
focusConsoleAfterExecDescription= Si la console R doit être mise en évidence après l''exécution d''une commande R à partir d''un script.

# The style of folding to use.
foldStyleTitle= Style de pliage dans l''éditeur
foldStyleDescription= Le style de pliage à utiliser.
foldStyleEnum_begin_only=Début seulement
foldStyleEnum_begin_and_end=Début et fin

# Whether to automatically save scripts before executing them.
saveBeforeSourcingTitle= Enregistrer les scripts R avant l''approvisionnement
saveBeforeSourcingDescription= Indiquer ou non, si les scripts doivent être automatiquement enregistrés avant d''être exécutés.

# Whether to use syntax highlighting in the R console.
syntaxColorConsoleTitle= Coloration syntaxique dans la console R
syntaxColorConsoleDescription= Indiquer ou non, si la coloration syntaxique doit être utilisée dans la console R.

# Whether to display error, warning, and message output in a different color.
highlightConsoleErrorsTitle= Couleur différente pour la sortie d''erreur dans la console R
highlightConsoleErrorsDescription= Indiquer ou non, si les erreurs, les avertissements et les messages doivent être affichés dans une couleur différente.

# Whether to allow scrolling past the end of a file.
scrollPastEndOfDocumentTitle= Défilement au-delà de la fin du fichier
scrollPastEndOfDocumentDescription= Si on doit autoriser ou non, le défilement au-delà de la fin d''un fichier.

# Whether to highlight R function calls in the code editor.
highlightRFunctionCallsTitle= Mettre en évidence les appels de fonction R
highlightRFunctionCallsDescription= Indiquer ou non, si les appels de fonctions R doivent être mis en évidence dans l''éditeur de code.

# Whether to show color preview in the code editor.
colorPreviewTitle = Montrer les couleurs
colorPreviewDescription = Si vous souhaitez que l''editeur montre les couleurs.

# Whether to highlight parentheses in a variety of colors.
rainbowParenthesesTitle= Parenthèses arc-en-ciel
rainbowParenthesesDescription= Si vous souhaitez mettre en évidence les parenthèses dans une variété de couleurs.

# Whether to highlight fenced divs in a variety of colors.
rainbowFencedDivsTitle = ''Fenced divs'' arc-en-ciel
rainbowFencedDivsDescription = Si vous souhaitez mettre en évidence les ''fenced divs'' dans une variété de couleurs.

# The maximum number of characters to display in a single line in the R console.
consoleLineLengthLimitTitle= Nombre maximal de caractères par ligne dans la console R
consoleLineLengthLimitDescription= Le nombre maximal de caractères à afficher sur une seule ligne dans la console R.

# The maximum number of console actions to store and display in the console scrollback buffer.
consoleMaxLinesTitle= Nombre maximal de lignes dans la console R
consoleMaxLinesDescription= Le nombre maximum d''actions de console à stocker et à afficher dans le tampon de défilement de la console.

# How to treat ANSI escape codes in the console.
ansiConsoleModeTitle= Codes d''échappement ANSI dans la console R
ansiConsoleModeDescription= Comment traiter les codes d''échappement ANSI dans la console.

# Whether to only show a limited window of the total console output
limitVisibleConsoleTitle= Limiter la sortie visible de la console
limitVisibleConsoleDescription= Si on doit montrer seulement une fenêtre limitée de la sortie totale de la console.

# Whether to show a toolbar on code chunks in R Markdown documents.
showInlineToolbarForRCodeChunksTitle= Afficher la barre d''outils sur les morceaux de R Markdown
showInlineToolbarForRCodeChunksDescription= Affichage ou non, d''une barre d''outils sur les morceaux de code dans les documents Markdown R.

# Whether to highlight code chunks in R Markdown documents with a different background color.
highlightCodeChunksTitle= Mettre en évidence les morceaux de code dans les fichiers Markdown R
highlightCodeChunksDescription= Si on doit mettre en évidence les morceaux de code dans les documents Markdown R avec une couleur de fond différente.

# Whether to save all open, unsaved files before building the project.
saveFilesBeforeBuildTitle= Enregistrer les fichiers avant la construction
saveFilesBeforeBuildDescription= Si on doit enregistrer tous les fichiers ouverts et non enregistrés avant de construire le projet.

# Whether RStudio should save and reload the R workspace when building the project.
saveAndReloadWorkspaceOnBuildTitle = Enregistrez et rechargez l''espace de travail R lors de la construction
saveAndReloadWorkspaceOnBuildDescription = Indique si RStudio doit enregistrer et recharger l''espace de travail R lors de la construction du projet.

# The default editor font size, in points.
fontSizePointsTitle= Taille de la police de l''éditeur (points)
fontSizePointsDescription= La taille de la police par défaut de l''éditeur, en points.

# The help panel font size, in points.
helpFontSizePointsTitle= Taille de la police du panneau d''aide (points)
helpFontSizePointsDescription= La taille de la police du panneau d''aide, en points.

# The name of the color theme to apply to the text editor in RStudio.
editorThemeTitle= Thème
editorThemeDescription= Le nom du thème de couleur à appliquer à l''éditeur de texte dans RStudio.

# Whether to use a custom editor font in RStudio Server.
serverEditorFontEnabledTitle= Activer les polices de l''éditeur sur le serveur RStudio
serverEditorFontEnabledDescription= Si on doit utiliser une police d''éditeur personnalisée dans le serveur RStudio.

# The name of the fixed-width editor font to use with RStudio Server.
serverEditorFontTitle= Police de l''éditeur
serverEditorFontDescription= Le nom de la police de l''éditeur à largeur fixe à utiliser avec le serveur RStudio.

# The default character encoding to use when saving files.
defaultEncodingTitle= Codage des caractères par défaut
defaultEncodingDescription= Le codage de caractères par défaut à utiliser lors de l''enregistrement des fichiers.

# Whether to show the toolbar at the top of the RStudio workbench.
toolbarVisibleTitle= Afficher la barre d''outils supérieure
toolbarVisibleDescription= Indiquer ou non, si la barre d''outils doit être affichée en haut de l''espace de travail de RStudio.

# The directory path under which to place new projects by default.
defaultProjectLocationTitle= Emplacement par défaut du nouveau projet
defaultProjectLocationDescription= Le chemin de répertoire sous lequel placer les nouveaux projets par défaut.

# The default directory to use in file dialogs when opening a project.
defaultOpenProjectLocationTitle = Emplacement par défaut à utiliser lors de l''ouverture d''un projet
defaultOpenProjectLocationDescription = Le répertoire par défaut à utiliser dans les boîtes de dialogue de fichiers lors de l''ouverture d''un projet.

# Whether to echo R code when sourcing it.
sourceWithEchoTitle= Source avec écho par défaut
sourceWithEchoDescription= Indiquer ou non, si l''on doit faire écho au code R lors de son sourcing.

# The default engine to use when processing Sweave documents.
defaultSweaveEngineTitle= Engin Sweave par défaut
defaultSweaveEngineDescription= L''engin par défaut à utiliser lors du traitement des documents Sweave.

# The default program to use when processing LaTeX documents.
defaultLatexProgramTitle= Programme LaTeX par défaut
defaultLatexProgramDescription= Le programme par défaut à utiliser pour le traitement des documents LaTeX.

# Whether to use Roxygen for documentation.
useRoxygenTitle= Utiliser Roxygen pour la documentation
useRoxygenDescription= Indiquer ou non, si Roxygen doit être utilisé pour la documentation.

# Whether to use RStudio''s data import feature.
useDataimportTitle= Activer l''importation de données
useDataimportDescription= Si on doit utiliser la fonction d''importation de données de RStudio.

# The program to use to preview PDF files after generation.
pdfPreviewerTitle= Prévisualisateur PDF
pdfPreviewerDescription= Le programme à utiliser pour prévisualiser les fichiers PDF après leur génération.

# Whether to always enable the concordance for RNW files.
alwaysEnableRnwConcordanceTitle= Activer la concordance Rnw
alwaysEnableRnwConcordanceDescription= Si on doit toujours activer la concordance pour les fichiers RNW.

# Whether to insert numbered sections in LaTeX.
insertNumberedLatexSectionsTitle= Insérer des sections LaTeX numérotées
insertNumberedLatexSectionsDescription= Si on doit permettre d''insérer des sections numérotées dans LaTeX.

# The language of the spelling dictionary to use for spell checking.
spellingDictionaryLanguageTitle= Langue du dictionnaire d''orthographe
spellingDictionaryLanguageDescription= La langue du dictionnaire d''orthographe à utiliser pour la vérification orthographique.

# The list of custom dictionaries to use when spell checking.
spellingCustomDictionariesTitle= Dictionnaires d''orthographe personnalisés
spellingCustomDictionariesDescription= La liste des dictionnaires personnalisés à utiliser lors de la vérification orthographique.

# The number of milliseconds to wait before linting a document after it is loaded.
documentLoadLintDelayTitle= Document après le chargement Lint (ms)
documentLoadLintDelayDescription= Le nombre de millisecondes à attendre avant de linting un document après son chargement.

# Whether to ignore words in uppercase when spell checking.
ignoreUppercaseWordsTitle= Ignorer les mots en majuscules dans la vérification orthographique
ignoreUppercaseWordsDescription= Indiquer ou non, si les mots en majuscules doivent être ignorés lors de la vérification orthographique.

# Whether to ignore words with numbers in them when spell checking.
ignoreWordsWithNumbersTitle= Ignorer les mots avec des chiffres dans la vérification orthographique
ignoreWordsWithNumbersDescription= Indiquer ou non, si les mots contenant des chiffres doivent être ignorés lors de la vérification orthographique

