# How many seconds to wait between automatic requeries of memory statistics (0 to disable)
memoryQueryIntervalSecondsTitle= Intervalle pour requérir les statistiques de mémoire (secondes)
memoryQueryIntervalSecondsDescription= Nombre de secondes à attendre entre les requêtes automatiques des statistiques de la mémoire (0 pour désactiver).

# Enable Python terminal hooks. When enabled, the RStudio-configured version of Python will be placed on the PATH.
terminalPythonIntegrationTitle= Activer l''intégration Python du terminal
terminalPythonIntegrationDescription= Active les crochets de terminal Python. Lorsqu''elle est activée, la version de Python configurée par RStudio sera placée dans le PATH.

# Enable session protocol debug logging showing all session requests and events
sessionProtocolDebugTitle= Enregistrement de débogage du protocole de session
sessionProtocolDebugDescription= Activez la journalisation de débogage du protocole de session montrant toutes les demandes et les événements de session.

# When enabled, if the active project contains a Python virtual environment, then RStudio will automatically activate this environment on startup.
pythonProjectEnvironmentAutomaticActivateTitle= Activer automatiquement les environnements Python du projet
pythonProjectEnvironmentAutomaticActivateDescription= Lorsqu''il est activé, si le projet actif contient un environnement virtuel Python, alors RStudio activera automatiquement cet environnement au démarrage.

# When enabled, RStudio will detect R objects containing null external pointers when building the Environment pane, and avoid introspecting their contents further.
checkNullExternalPointersTitle= Vérifier les valeurs dans le panneau Environnement pour les pointeurs externes nuls
checkNullExternalPointersDescription= Lorsque cette option est activée, RStudio détectera les objets R contenant des pointeurs externes nuls lors de la construction du panneau Environnement, et évitera d''introspecter leur contenu.

# Enable IDE features for the Quarto publishing system.
quartoEnabledTitle= Activer les fonctionnalités de Quarto
quartoEnabledDescription= Active les fonctionnalités de l''IDE pour le système de publication Quarto.

# The IDE's user-interface language.
uiLanguageTitle= Langage de l''interface utilisateur·rice:
uiLanguageDescription= Le langage de l''interface utilisateur·rice de l''IDE.

# Show relative, rather than absolute, line numbers in RStudio''s code editor.
relativeLineNumbersTitle = Utiliser les numéros de ligne relatifs dans l''éditeur
relativeLineNumbersDescription = Afficher les numéros de ligne relatifs, plutôt qu''absolus, dans l''éditeur de code de RStudio.

# The encryption type to use for the SSH key file.
sshKeyTypeTitle = 
sshKeyTypeDescription = Le type de cryptage à utiliser pour le fichier de clé SSH.
sshKeyTypeEnum_ed25519=ED25519
sshKeyTypeEnum_rsa=RSA

# Always use --preclean when installing package.
cleanBeforeInstallTitle = Toujours utiliser --preclean lors de l''installation d''un paquet
cleanBeforeInstallDescription = Toujours utiliser --preclean lors de l''installation du paquet.

# Whether the Insert Pipe Operator command should use the native R pipe operator, |>
insertNativePipeOperatorTitle = Utilisez l''opérateur Pipe natif de R, |>
insertNativePipeOperatorDescription = Si la commande Insérer l''opérateur de Pipe doit utiliser l''opérateur de Pipe natif de R, |>.

# Whether RStudio Desktop will use the operating system's native File and Message dialog boxes.
nativeFileDialogsTitle = Utiliser les boîtes de dialogue natives de fichiers et de messages
nativeFileDialogsDescription = Si RStudio Desktop utilisera ou non les boîtes de dialogue natives de fichiers et de messages du système d''exploitation.

fontDescription= Options de police de la catégorie Apparence
