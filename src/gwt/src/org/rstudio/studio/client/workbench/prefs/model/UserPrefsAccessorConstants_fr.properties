# List of aria-live announcements to disable.
disabledAriaLiveAnnouncementsTitle= Annonces aria-live désactivées
disabledAriaLiveAnnouncementsDescription= Liste des annonces aria-live à désactiver.

# Maximum number of lines of console output announced after a command.
screenreaderConsoleAnnounceLimitTitle= Nombre maximal de lignes de console à annoncer
screenreaderConsoleAnnounceLimitDescription= Nombre maximal de lignes de sortie de console annoncées après une commande.

# List of path components= Le moniteur de fichiers ignorera les chemins d''accès contenant un ou plusieurs de ces composants.
fileMonitorIgnoredComponentsTitle= Liste des composants de chemin d''accès ignorés par le moniteur de fichiers
fileMonitorIgnoredComponentsDescription= Liste des composants de chemin d''accès

# Whether to install R package dependencies one at a time.
installPkgDepsIndividuallyTitle= Installer les dépendances du paquet R une par une
installPkgDepsIndividuallyDescription= Indiquer ou non, si les dépendances du paquet R doivent être installées une par une.

# R graphics backend.
graphicsBackendTitle= Graphiques R en arrière-plan
graphicsBackendDescription= Graphiques R en arrière-plan

# Type of anti-aliasing to be used for generated R plots.
graphicsAntialiasingTitle= Méthode d''anticrénelage des graphiques R
graphicsAntialiasingDescription= Type d''anticrénelage à utiliser pour les graphiques R générés.

# List of fixed-width fonts to check for browser support.
browserFixedWidthFontsTitle= Liste des polices de charactère à largeur fixe pour le serveur RStudio
browserFixedWidthFontsDescription= Liste des polices de charactère à largeur fixe à vérifier pour la prise en charge par le navigateur.

# The Python type.
pythonTypeTitle=
pythonTypeDescription= Le type Python.

# The Python version.
pythonVersionTitle=
pythonVersionDescription= La version de Python.

# The path to the default Python interpreter.
pythonPathTitle=
pythonPathDescription= Le chemin d''accès à l''interpréteur Python par défaut.

# The maximum amount of seconds of retry for save operations.
saveRetryTimeoutTitle= Délai de réessai d''enregistrement
saveRetryTimeoutDescription= Le nombre maximum de secondes de réessai pour les opérations de sauvegarde.

# Whether the Insert Pipe Operator command should insert the native R pipe operator, |>
useNativePipeOperatorTitle= Utiliser l''opérateur pipe natif de R, |>
useNativePipeOperatorDescription= Indique si la commande ''Insérer l''opérateur pipe'' utilise le pipe natif, |>

# Whether to keep track of recently used commands in the Command Palette
commandPaletteMruTitle= Se souvenir des éléments récemment utilisés dans la palette de commandes
commandPaletteMruDescription= Garder ou non, la trace des commandes récemment utilisées dans la palette de commande.

# Whether to compute and show memory usage in the Environment Pane
showMemoryUsageTitle= Afficher l''utilisation de la mémoire dans le volet Environnement
showMemoryUsageDescription= Si vous souhaitez calculer et afficher l''utilisation de la mémoire dans le volet Environnement.

# How many seconds to wait between automatic requeries of memory statistics (0 to disable)
memoryQueryIntervalSecondsTitle= Intervalle pour requérir les statistiques de mémoire (secondes)
memoryQueryIntervalSecondsDescription= Nombre de secondes à attendre entre les requêtes automatiques des statistiques de la mémoire (0 pour désactiver).

# Enable Python terminal hooks. When enabled, the RStudio-configured version of Python will be placed on the PATH.
terminalPythonIntegrationTitle= Activer l''intégration Python du terminal
terminalPythonIntegrationDescription= Active les crochets de terminal Python. Lorsqu''elle est activée, la version de Python configurée par RStudio sera placée dans le PATH.

# Enable session protocol debug logging showing all session requests and events
sessionProtocolDebugTitle= Enregistrement de débogage du protocole de session
sessionProtocolDebugDescription= Activez la journalisation de débogage du protocole de session montrant toutes les demandes et les événements de session.

# When enabled, if the active project contains a Python virtual environment, then RStudio will automatically activate this environment on startup.
pythonProjectEnvironmentAutomaticActivateTitle= Activer automatiquement les environnements Python du projet
pythonProjectEnvironmentAutomaticActivateDescription= Lorsqu''il est activé, si le projet actif contient un environnement virtuel Python, alors RStudio activera automatiquement cet environnement au démarrage.

# When enabled, RStudio will detect R objects containing null external pointers when building the Environment pane, and avoid introspecting their contents further.
checkNullExternalPointersTitle= Vérifier les valeurs dans le panneau Environnement pour les pointeurs externes nuls
checkNullExternalPointersDescription= Lorsque cette option est activée, RStudio détectera les objets R contenant des pointeurs externes nuls lors de la construction du panneau Environnement, et évitera d''introspecter leur contenu.

# Enable IDE features for the Quarto publishing system.
quartoEnabledTitle= Activer les fonctionnalités de Quarto
quartoEnabledDescription= Active les fonctionnalités de l''EDI pour le système de publication Quarto.

# The IDE's user-interface language.
uiLanguageTitle= Langue de l''interface utilisateur·rice:
uiLanguageDescription= La langue de l''interface utilisateur·rice de l''EDI.

# Hide desktop menu bar until Alt key is pressed.
autohideMenubarTitle = Masquer automatiquement la barre de menus
autohideMenubarDescription = Masquer la barre de menus du bureau jusqu''à ce que la touche Alt soit pressée.

# Show relative, rather than absolute, line numbers in RStudio''s code editor.
relativeLineNumbersTitle = Utiliser les numéros de ligne relatifs dans l''éditeur
relativeLineNumbersDescription = Afficher les numéros de ligne relatifs, plutôt qu''absolus, dans l''éditeur de code de RStudio.

# The encryption type to use for the SSH key file.
sshKeyTypeTitle = 
sshKeyTypeDescription = Le type de cryptage à utiliser pour le fichier de clé SSH.
sshKeyTypeEnum_ed25519=ED25519
sshKeyTypeEnum_rsa=RSA

# Always use --preclean when installing package.
cleanBeforeInstallTitle = Toujours utiliser --preclean lors de l''installation d''un paquet
cleanBeforeInstallDescription = Toujours utiliser --preclean lors de l''installation du paquet.

# When set, RStudio will build your package in a '_build' sub-directory of your current library paths.
useBuildSubdirectoryTitle = Utiliser un chemin de bibliothèque alternatif lors de la construction du paquet
useBuildSubdirectoryDescription = Lorsqu''elle est activée, RStudio construira votre paquet dans un sous-répertoire ''_build'' de vos chemins de bibliothèque actuels.

# Whether the Insert Pipe Operator command should use the native R pipe operator, |>
insertNativePipeOperatorTitle = Utiliser l''opérateur Pipe natif de R, |>
insertNativePipeOperatorDescription = Si la commande Insérer l''opérateur de Pipe doit utiliser l''opérateur de Pipe natif de R, |>.

# Whether RStudio Desktop will use the operating system's native File and Message dialog boxes.
nativeFileDialogsTitle = Utiliser les boîtes de dialogue natives de fichiers et de messages
nativeFileDialogsDescription = Si RStudio Desktop utilisera ou non les boîtes de dialogue natives de fichiers et de messages du système d''exploitation.

# When enabled, any pending console input will be discarded when an (uncaught) R error occurs.
discardPendingConsoleInputOnErrorTitle = Ignorer les entrées en cours dans la console quand il y a une erreur
discardPendingConsoleInputOnErrorDescription = Quand cette option est activée, toutes les entrées en cours dans la console seront ignorées quand une erreur (non attrapée) survient. 

# A integer value, 1-200, to set the editor scroll multiplier. The higher the value, the faster the scrolling.
editorScrollMultiplierTitle = Sensiblité de la vitesse de déroulement de l''éditeur:
editorScrollMultiplierDescription = Un entier, entre 1 et 200, pour controller le multiplicateur de vitesse de déroulement de l''éditeur. Une valeur haute correspond à un déroulement rapide.

# Control how text is rendered within the IDE surface.
textRenderingTitle = Rendu du texte
textRenderingDescription = Controle comment le texte est rendu à la surface de l''EDI. 

# Disable Electron accessibility support.
disableRendererAccessibilityTitle = Désactiver le support d''accessibilité Electron
disableRendererAccessibilityDescription = Désactiver le support d''accessibilité Electron.

# When enabled, RStudio will use GitHub Copilot to provide code suggestions.
copilotEnabledTitle = Activer GitHub Copilot
copilotEnabledDescription = Lorsqu''il est activé, RStudio utilisera GitHub Copilot pour fournir des suggestions de code.

# Control when Copilot code suggestions are displayed in the editor.
copilotCompletionsTriggerTitle = Afficher les suggestions de code Copilot :
copilotCompletionsTriggerDescription = Contrôle de l''affichage des suggestions de code Copilot dans l''éditeur.
copilotCompletionsTriggerEnum_auto = Automatiquement
copilotCompletionsTriggerEnum_manual = Manuellement (Ctrl + Backslash)

# The delay (in milliseconds) before GitHub Copilot completions are requested after the cursor position has changed.
copilotCompletionsDelayTitle = Retard d''achèvement de GitHub Copilot
copilotCompletionsDelayDescription = Le délai (en millisecondes) avant que les achèvements de GitHub Copilot ne soient demandés après le changement de position du curseur

# Control the behavior of the Tab key when both Copilot code suggestions and RStudio code completions are visible.
copilotTabKeyBehaviorTitle = En appuyant sur la touche Tab, vous préférez insérer :
copilotTabKeyBehaviorDescription = Contrôlez le comportement de la touche Tab lorsque les suggestions de code de Copilot et les complétions de code RStudio sont visibles.
copilotTabKeyBehaviorEnum_suggestion = Suggestion de Copilot
copilotTabKeyBehaviorEnum_completions = Achèvement du code

# When enabled, RStudio will index project files with GitHub Copilot.
copilotIndexingEnabledTitle = Indexer les fichiers de projet avec GitHub Copilot
copilotIndexingEnabledDescription = Lorsqu''il est activé, RStudio indexera les fichiers de projet avec GitHub Copilot.

# User-provided name for the currently opened R project.
projectNameTitle = 
projectNameDescription = Nom fourni par l''utilisateur pour le projet R actuellement ouvert.

# Default working directory in background job dialog.
runBackgroundJobDefaultWorkingDirTitle = Répertoire de travail par défaut pour les tâches en arrière-plan
runBackgroundJobDefaultWorkingDirDescription = Répertoire de travail par défaut dans la boîte de dialogue de tâche en arrière-plan.
runBackgroundJobDefaultWorkingDirEnum_script=Dossier de scripts
runBackgroundJobDefaultWorkingDirEnum_project=Dossier du projet

# The formatter to use when reformatting code.
codeFormatterTitle = Formateur de code
codeFormatterDescription = Le formateur à utiliser lors du reformatage du code.
codeFormatterEnum_none = (Aucun)
codeFormatterEnum_styler = styler
codeFormatterEnum_external = Externe

# When set, strict transformers will be used when formatting code. See the `styler` package documentation for more details.
codeFormatterStylerStrictTitle = Utiliser des transformateurs stricts lors du reformatage du code
codeFormatterStylerStrictDescription = Lorsqu''elle est activée, des transformateurs stricts seront utilisés lors du reformatage du code. Voir la documentation du package `styler` pour plus de détails.

# The external command to be used when reformatting code.
codeFormatterExternalCommandTitle = 
codeFormatterExternalCommandDescription = La commande externe à utiliser lors du reformatage du code.

# When set, the selected formatter will be used to reformat documents on save.
reformatOnSaveTitle = Reformater les documents lors de l''enregistrement
reformatOnSaveDescription = Lorsqu''elle est activée, le formateur sélectionné sera utilisé pour reformater les documents lors de l''enregistrement.

# The folder in which RStudio should store project .Rproj.user data.
projectUserDataDirectoryTitle = Répertoire de données utilisateur par défaut du projet
projectUserDataDirectoryDescription = Le répertoire dans lequel RStudio doit stocker les données utilisateur du projet .Rproj.
