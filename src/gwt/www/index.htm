<!-- standards mode -->
<html lang="en">
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="gwt:property" content="compiler.stackMode=#compiler_stack_mode#"/>
    #!viewport_tag#
    <meta name="#csrf_token_meta#" content="#csrf_token#" />
    <link rel="server-homepage" href="#server_homepage#" />
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>RStudio</title>
    <script>
      try {
        var lang = localStorage.getItem('uilang');
        if (lang) {
          var meta = document.createElement('meta');
          meta.name = "gwt:property";
          meta.content = "locale=" + lang;
          document.head.appendChild(meta);
        }
      } catch (e) {
        console.error(e);
      }
    </script>
    #!head_tags#
    <link type="text/css" rel="stylesheet" href="css/icons.css" />
    <script src="js/text.min.js"></script>
    <script src="js/inert-polyfill.min.js"></script>
    <script src="#!gwt_prefix#rstudio/rstudio.nocache.js"></script>
  </head>

  <body>
  </body>

</html>
