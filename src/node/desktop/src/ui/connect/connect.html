        margin-right: auto;
        background-color: #2268bc;
        color: white;
        border: 0;
        border-radius: 3px;
        font-size: 12pt;
        cursor: pointer;
        text-decoration: none;
      }
    </style>
    <script>
      // When the page loads, inject the retry URL

      window.addEventListener('load', function () {
        try {
          window.desktop.getStartupErrorInfo('!retry_url', (result) => {
            document.getElementById('retry_url').href = result;
          });
        } catch (err) {
          console.err(err);
        }
      });
    </script>
